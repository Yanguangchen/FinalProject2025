name: Deploy Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --no-audit --no-fund
      - name: Export web (static)
        env:
          EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}
          EXPO_PUBLIC_MAPTILER_KEY: ${{ secrets.EXPO_PUBLIC_MAPTILER_KEY }}
          EXPO_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          # CSP-safe mode for GitHub Pages: avoid third-party widgets that may rely on eval/new Function
          EXPO_PUBLIC_DISABLE_THIRD_PARTY_WIDGETS: '1'
        run: npm run export:web
      - name: Verify export output (must contain index.html)
        run: |
          echo "=== dist listing ==="
          ls -la dist || true
          echo "=== dist tree (depth 3) ==="
          find dist -maxdepth 3 -type f -print || true
          test -f dist/index.html
      - name: Disable Jekyll processing
        run: touch dist/.nojekyll
      - name: SPA fallback (copy 404.html)
        run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


