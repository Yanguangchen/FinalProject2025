services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        # Provide your public keys when building (picked up by expo export)
        EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: ${EXPO_PUBLIC_GOOGLE_MAPS_API_KEY}
        EXPO_PUBLIC_MAPTILER_KEY: ${EXPO_PUBLIC_MAPTILER_KEY}
    ports:
      - "8080:80"
    restart: unless-stopped

  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "8081:8081"
    command: ["npm", "run", "web"]


